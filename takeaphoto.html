<head>

    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <style>
    .just-hide {
      visibility: hidden;
    }

    .render-me {
      z-index: 3;
      position: absolute;
    }


    #blankscreen {
      width: 100%;
      height: 100%;
      z-index: -1;
      background-color: none;
      position: fixed;
    }

    #countdown {
      /* margin-top: -25px; */
      font-size: 200px;
      font-weight: bold;
      text-align: center;
      color: #fff;
      text-shadow: 2px 2px 4px #000;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 100%;
    }

    #countdown:before,
    #countdown:after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      /*background-color: #000;*/
      opacity: 0.5;
      z-index: -1;
    }

    #countdown span {
      display: inline-block;
      position: relative;
      z-index: 1;
    }

    #countdown span:before {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 120px;
      color: #ff0;
      text-shadow: 2px 2px 4px #f00;
      animation: scale-up 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
    }

    #countdown span:nth-child(1):before {
      content: "3";
      animation-delay: 0.5s;
    }

    #countdown span:nth-child(2):before {
      content: "2";
      animation-delay: 1.5s;
    }

    #countdown span:nth-child(3):before {
      content: "1";
      animation-delay: 2.5s;
    }


    @media (max-width: 1080px) {
      #countdown {
        margin-top: -300px;
      }
    }


    @keyframes scale-up {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.5);
      }

      100% {
        transform: scale(1);
      }
    }

    .content {
      width: 100%;
      height: 100%;
    }

    #img1 {
      /* margin-right: 80px; */
      width: 360px;
      height: 460px;
      transition: .5s;
      border-radius: 10px;
    }

    #img1:hover {
      transform: scale(1.1);
    }

    #img2 {
      /* margin-right: 40px; */
      width: 360px;
      height: 460px;
      transition: .5s;
      border-radius: 10px;
    }

    #img2:hover {
      transform: scale(1.1);
    }

    #img3 {
      /* margin-left: 40px; */
      width: 360px;
      height: 460px;
      transition: .5s;
      border-radius: 10px;
    }

    #img3:hover {
      transform: scale(1.1);
    }

    #img4 {
      /* margin-left: 80px; */
      width: 360px;
      height: 460px;
      transition: .5s;
      border-radius: 10px;
    }

    #img4:hover {
      transform: scale(1.1);
    }

    .shadowMyself {
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
    }

    .grid-container {
      display: flex;
      justify-content: center;
      column-gap: 70rem;
      display: grid;
      grid-template-columns: auto auto;
      height: 100%;
      align-items: center;
    }

    @media (max-width: 1080px) {
      .content {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        margin-top: -130px;
        margin-left: 110px;
      }

      #img1 {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        margin-right: 0px;
        position: absolute;
        right: 0;
        margin-left: -260px;
      }

      #img2 {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        position: absolute;
        right: 0;

      }

      #img3 {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        margin-left: 0px;
        position: absolute;
        right: 0;
        margin-left: 260px;
      }
    }
  </style>
</head>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

<body>
  <div class="camInt">
    <div>
      <video id="webcam" src="image/Loading H264 portrait.mp4" autoplay loop></video>
    </div>
  </div>

  <div id="countdown"></div>

  <div id="blankscreen"></div>

  <div class="content-button">
    <button type="button" class="btn-style-myself" id="snap" onclick="startCountdown()">Tap to Start</button>

    <h2 class="text-center" style="visibility: hidden;" style="font-size: 30px; z-index: 99;" id="countdown-txt"></h2>
  </div>

  <div class="just-hide">
    <img id="frame1" src="/image/UI/4.takephoto/ocean/ocean 1.png" width="600" height="900">
    <img id="frame2" src="/image/UI/4.takephoto/ocean/ocean 2.png" width="600" height="900">
    <img id="frame3" src="/image/UI/4.takephoto/ocean/ocean 3.png" width="600" height="900">
    <img id="frame4" src="/image/UI/4.takephoto/ocean/ocean 4.png" width="600" height="900">
    <img id="frame5" src="/image/UI/4.takephoto/flower/flower 1.png" width="600" height="900">
    <img id="frame6" src="/image/UI/4.takephoto/flower/flower 2.png" width="600" height="900">
    <img id="frame7" src="/image/UI/4.takephoto/flower/flower 3.png" width="600" height="900">
    <img id="frame8" src="/image/UI/4.takephoto/flower/flower 4.png" width="600" height="900">
  </div>

  <div class="content">
    <div class="grid-container">
      <img src="image/none.png" id="img4" width="360" height="460">
      <img src="image/none.png" id="img3" width="360" height="460">
      <img src="image/none.png" id="img2" width="360" height="460">
      <img src="image/none.png" id="img1" width="360" height="460">
    </div>
  </div>

  <div class="showComp">
    <img id="showcomp" width="150" height="150">
  </div>

  <div class="render-me">
    <canvas id="comp" width="800" height="1200" style="visibility: hidden;"></canvas>
    <div id="QRCode" width="150" height="150"></div>
  </div>

  <div class="background">
    <img id="img-bg" src="/image/UI/BG_All.png" alt="" width="100%" height="100%">
  </div>

  <script>
    document.querySelector('.btn-style-myself').addEventListener('click', function () {
      this.style.visibility = 'hidden';
    });

    function startCountdown() {
      var count = 6;
      var loop = 4;
      var countdownElement = document.getElementById('countdown');
      var blankScreen = document.getElementById('blankscreen');
      var timerId = setInterval(function () {
        blankScreen.style.backgroundColor = 'none';
        blankScreen.style.zIndex = '-1';
        count--;
        countdownElement.innerHTML = count;
        if (count == 0) {
          blankScreen.style.backgroundColor = '#fff';
          blankScreen.style.zIndex = '999';
          loop--;
          if (loop == 0) {
            clearInterval(timerId);
            countdownElement.style.visibility = 'hidden'; // hide countdown when finished
            setTimeout(function () {
              blankScreen.style.visibility = 'hidden';
              blankScreen.style.zIndex = '-1';
            }, 1000); // Adjust this delay if needed
          } else {
            count = 4;
          }
        }
      }, 1000);
    }

    //Check Charge_ID
    document.addEventListener('DOMContentLoaded', function () {
      const urlParams = new URLSearchParams(window.location.search);
      const chargeId = urlParams.get('charge_id');

      if (!chargeId) {
        alert('Pay first.');
        window.location.href = './index.html';
      } else {
        // ส่งคำร้องไปยัง PHP เพื่อเช็ค charge_id
        fetch(`/php/payment/check_charge_id.php?charge_id=${chargeId}`)
          .then(response => response.json())
          .then(data => {
            if (data.status === 'not_found') {
              alert('Invalid charge ID. Pay first.');
              window.location.href = './index.html';
            } else if (data.status === 'error') {
              alert(`Error: ${data.message}`);
              window.location.href = './index.html';
            } else if (data.status === 'success') {
              console.log('Charge ID found. Proceeding with further actions...');
            }
          })
          .catch(error => {
            console.error('Error:', error);
            alert('An error occurred. Please try again.');
            window.location.href = './index.html';
          });
      }
    });

  </script>

  <script src="js/verse_photobooth.js" type="text/javascript"></script>
  <!-- <script src="js/script.js"></script> -->
</body>

</html>
